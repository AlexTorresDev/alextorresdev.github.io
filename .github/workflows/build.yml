name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  version:
    name: ðŸ“ Create version number
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0
      - name: Save versions
        run: |
          echo "ACTUAL_VERSION=$(cat package.json | grep -o '"version": *"[^"]*"' | awk -F'"' '{print $4}')" > version.txt
          echo "NEW_VERSION=${{ steps.gitversion.outputs.semVer }}" >> version.txt
      - name: Upload version artifact
        uses: actions/upload-artifact@v3
        with:
          name: version-info
          path: version.txt

  build:
    name: ðŸ“¦ Build
    runs-on: ubuntu-22.04
    needs: version
    steps:
      - name: Get version artifact
        uses: actions/download-artifact@v3
        with:
          name: version-info
      - name: Load version
        id: version-conf
        run: |
          echo "ACTUAL_VERSION=$(cat version.txt | grep -o 'ACTUAL_VERSION=.*' | awk -F'=' '{print $2}')" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$(cat version.txt | grep -o 'NEW_VERSION=.*' | awk -F'=' '{print $2}')" >> $GITHUB_OUTPUT
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Create environment variables
        run: |
          echo "NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}" > .env
          echo "NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}" >> .env
      - name: Install, build, and upload artifact
        uses: withastro/action@v0
